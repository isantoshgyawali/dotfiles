allow_remote_control yes
dynamic_background_opacity yes
background_opacity 0.85
hide_window_decorations yes
window_padding_width 10 20
allow_hyperlinks yes

map super+o launch --type=overlay-main kitten @ set-background-opacity --toggle 1

#TABS AND NAVIGATION
map ctrl+t new_tab
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

map ctrl+shift+c copy_and_clear_or_interrupt

map ctrl+shift+up scroll_page_up
map ctrl+shift+down scroll_page_down

## TOOLS
# Tmux-sessionizer
map alt+s launch --type=overlay-main tmux-sessionizer 

